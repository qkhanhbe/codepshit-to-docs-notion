name: Export Problem Topics

on:
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  export-topics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      
    - name: Export problem topics
      env:
        AUTO_LOGIN: ${{ secrets.AUTO_LOGIN }}
        LOGIN_URL: ${{ secrets.LOGIN_URL }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        USERNAME_SELECTOR: ${{ secrets.USERNAME_SELECTOR }}
        PASSWORD_SELECTOR: ${{ secrets.PASSWORD_SELECTOR }}
        SUBMIT_SELECTOR: ${{ secrets.SUBMIT_SELECTOR }}
        COOKIE_STRING: ${{ secrets.COOKIE_STRING }}
        USER_AGENT: ${{ secrets.USER_AGENT }}
      run: |
        python export_problem_topics.py
        
    - name: Upload problem topics as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: problem-topics
        path: problem_topics.json
        retention-days: 30
        
    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add problem_topics.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update problem topics [automated]" && git push)
